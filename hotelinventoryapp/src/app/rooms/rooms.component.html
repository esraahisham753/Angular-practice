<h1>Welcome to {{ hotelname }}</h1>
<div [hidden]="hideRooms">
  Number of rooms
  <div [innerText]="numberOfRooms"></div>
</div>
<button (click)="toggle()">Toggle</button>

<!-- {{rooms.availableRooms ?? "no-rooms"}} -->

<div *ngIf="rooms.availableRooms > 0">
  Rooms List:
  <table>
    <tr>
      <th>Index</th>
      <th>Even / Odd</th>
      <th>Room Number</th>
      <th>Room Type</th>
      <th>Room Price</th>
      <th>Room Amenities</th>
      <th>CheckIn Time</th>
    </tr>
    <tr *ngFor="let room of roomList; let i=index; let e=even; let o=odd;">
      <td>{{i}}</td>
      <td>{{e ? 'even' : 'odd'}}</td>
      <td>{{room.roomNumber}}</td>
      <td>{{room.roomType}}</td>
      <td>{{room.price}}</td>
      <td>{{room.amenities}}</td>
      <td>{{room.checkIn}}</td>
    </tr>
  </table>
</div>
